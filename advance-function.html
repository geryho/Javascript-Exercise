<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance Function</title>
  </head>
  <body>
    <script>
      function greeting() {
        console.log("hello");
      }
      greeting();

      const num = 2;
      const function1 = function () {
        console.log(`hello2`);
      };

      const object1 = {
        num: 2,
        fun: function greeting() {
          console.log("hello3");
        },
      };
      object1.fun();
    </script>
  </body>
</html>
