<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juragan Angkot (Immutable)</title>
  </head>
  <body>
    <script>
      let penumpang = ["BUDI", undefined, "GERRY"];
      //immutable function to add passengers
      function tambahPenumpang(nama, daftarPenumpang) {
        // Buat salinan array untuk diubah (hindari mutasi langsung)
        const newDaftar = [...daftarPenumpang];
        if (newDaftar.length === 0) {
          // Jika angkot kosong, tambahkan penumpang ke array baru
          return [nama];
        }
        for (let i = 0; i < newDaftar.length; i++) {
          if (newDaftar[i] == nama) {
            // Jika penumpang sudah ada, tidak perlu ditambahkan lagi
            console.log(`Penumpang ${nama} sudah didalam angkot`);
            return newDaftar;
          }
          if (newDaftar[i] === undefined) {
            // Isi tempat kosong dengan nama (buat array baru)
            const updatedDaftar = [...newDaftar];
            updatedDaftar[i] = nama;
            console.log(`Penumpang ${nama} didalam angkot`);
            return updatedDaftar;
          }
        }
        // Jika tidak ada tempat kosong, tambahkan ke akhir array baru
        console.log(`Penumpang ${nama} didalam angkot`);
        return [...newDaftar, nama];
      }

      function hapusPenumpang(nama, daftarPenumpang) {
        const newDaftar = [...daftarPenumpang];
        if (newDaftar.length === 0) {
          console.log("Angkot masih kosong");
          return newDaftar;
        } else {
          for (let i = 0; i < newDaftar.length; i++) {
            if (newDaftar[i] === nama) {
              newDaftar[i] = undefined;
              console.log(`Penumpang ${nama} turun dari Angkot`);
              return newDaftar;
            } else if (i === newDaftar.length - 1) {
              console.log(`tidak ada penumpang nama ${nama} di Angkot!`);
              return newDaftar;
            }
          }
        }
      }

      // Panggil fungsi dengan assignment (karena return array baru)
      penumpang = tambahPenumpang("Angel", penumpang);
      penumpang = tambahPenumpang("Chloe", penumpang);
      penumpang = tambahPenumpang("BUDI", penumpang);
      penumpang = tambahPenumpang("budi", penumpang);
      penumpang = hapusPenumpang("budi", penumpang);
      penumpang = hapusPenumpang("liani", penumpang);
      penumpang = hapusPenumpang("GERRY", penumpang);
      penumpang = tambahPenumpang("Acong", penumpang);
      penumpang = tambahPenumpang("liani", penumpang);
      penumpang = hapusPenumpang("BUDI", penumpang);
      console.log(penumpang);
    </script>
  </body>
</html>
