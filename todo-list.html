<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do-List</title>
    <link rel="stylesheet" href="style/todo-list.css"
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <div class="todo-input-grid">
        <input placeholder="Todo Name" class="js-name-input name-input" />
        <input type="date" class="js-due-date-input due-date-input" />
        <button onclick="addTodo();" class="add-todo-button">Add</button>
      </div>
      <div class="error-message js-error-message"></div>
      <div class="js-todo-list todo-grid"></div>
    </div>
    <script src="script/todo-list.js"></script>
  </body>
</html>
