<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Anti-Bug</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }
      .calculator {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 300px;
      }
      /*  .display {
        width: 100%;
        height: 60px;
        margin-bottom: 20px;
        font-size: 2rem;
        text-align: right;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }*/
      .display-container {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }
      .operation-display {
        height: 25px;
        font-size: 1rem;
        color: #666;
        text-align: right;
        padding: 5px 10px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }
      .result-display {
        width: 100%;
        height: 60px;
        font-size: 2rem;
        text-align: right;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
      button {
        height: 60px;
        font-size: 1.2rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #f0f0f0;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #e0e0e0;
      }
      button.operator {
        background-color: #4caf50;
        color: white;
      }
      button.operator:hover {
        background-color: #45a049;
      }
      button.equals {
        background-color: #2196f3;
        color: white;
      }
      button.clear {
        background-color: #f44336;
        color: white;
      }
      button.decimal {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="display-container">
        <div class="operation-display" id="operationDisplay"></div>
        <input
          type="text"
          class="result-display"
          value="0"
          disabled
          id="resultDisplay"
        />
      </div>
      <div class="buttons">
        <button onclick="clearDisplay()" class="clear">C</button>
        <button onclick="appendOperator('/')" class="operator">/</button>
        <button onclick="appendOperator('*')" class="operator">×</button>
        <button onclick="backspace()">⌫</button>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="appendOperator('-')" class="operator">-</button>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendOperator('+')" class="operator">+</button>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="handleEquals()" class="equals" rowspan="2">=</button>
        <button onclick="appendNumber('0')" colspan="2">0</button>
        <button onclick="appendDecimal()" class="decimal">.</button>
      </div>
    </div>

    <script>
      // State kalkulator
      let currentDisplay = "0";
      let calculationHistory = "";
      let lastResult = null;
      const MAX_DIGITS = 12; // Maksimum 12 digit (termasuk desimal)
      const resultDisplay = document.getElementById("resultDisplay");
      const operationDisplay = document.getElementById("operationDisplay");
      // Update tampilan
      function updateDisplay() {
        resultDisplay.value = currentDisplay;
        operationDisplay.textContent = calculationHistory;
      }

      function appendNumber(number) {
        // Masukkan angka
        //pemeriksaan maksimal panjang digit
        // Hitung jumlah digit saat ini (abaikan operator dan desimal)
        const currentDigits = currentDisplay.replace(/[^\d]/g, "").length;
        if (currentDigits >= MAX_DIGITS) return;
        if (currentDisplay === "0" || lastResult !== null) {
          currentDisplay = number;
          lastResult = null;
        } else {
          currentDisplay += number;
        }
        calculationHistory = "";
        updateDisplay();
      }

      // Masukkan desimal
      function appendDecimal() {
        const parts = currentDisplay.split(/[\+\-\*\/]/);
        const lastNumber = parts[parts.length - 1];
        if (lastNumber.includes(".")) return;

        if (lastResult !== null) {
          currentDisplay = "0.";
          lastResult = null;
        } else if (/[\+\-\*\/]$/.test(currentDisplay)) {
          currentDisplay += "0.";
        } else {
          currentDisplay += ".";
        }
        calculationHistory = "";
        updateDisplay();
      }

      // Masukkan operator
      function appendOperator(op) {
        if (currentDisplay.slice(-1) === op) return;

        if (/[\+\-\*\/]$/.test(currentDisplay)) {
          currentDisplay = currentDisplay.slice(0, -1) + op;
        } else if (lastResult !== null) {
          currentDisplay = lastResult + op;
          lastResult = null;
        } else {
          currentDisplay += op;
        }
        calculationHistory = "";
        updateDisplay();
      }
      //fungsi untuk mengeksekusi perhitungan saat tombol "=" ditekan
      function handleEquals() {
        if (/[\+\-\*\/]$/.test(currentDisplay)) return;

        try {
          calculationHistory = currentDisplay;
          const result = eval(currentDisplay);

          // Format hasil dengan maksimum 12 digit
          let formattedResult;
          if (Number.isInteger(result)) {
            formattedResult = result.toString();
            if (formattedResult.length > MAX_DIGITS) {
              formattedResult = parseFloat(
                result.toExponential(MAX_DIGITS - 4)
              ).toString();
            }
          } else {
            // Untuk desimal, hitung digit sebelum dan sesudah titik
            const [integerPart, decimalPart] = result.toString().split(".");
            const totalDigits =
              integerPart.length + (decimalPart ? decimalPart.length : 0);

            if (totalDigits > MAX_DIGITS) {
              // Jika melebihi, gunakan notasi ilmiah
              formattedResult = parseFloat(
                result.toExponential(MAX_DIGITS - 4)
              ).toString();
            } else {
              formattedResult = result.toString();
            }
          }
          lastResult = formattedResult;
          currentDisplay = formattedResult;
          updateDisplay();
        } catch (e) {
          currentDisplay = "Error";
          updateDisplay();
        }
      }

      // Hapus semua
      function clearDisplay() {
        currentDisplay = "0";
        calculationHistory = "";
        lastResult = null;
        updateDisplay();
      }

      // Hapus satu karakter
      function backspace() {
        if (currentDisplay.length === 1) {
          currentDisplay = "0";
        } else {
          currentDisplay = currentDisplay.slice(0, -1);
        }
        updateDisplay();
      }
    </script>
  </body>
</html>
