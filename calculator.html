<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Anti-Bug</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }
      .calculator {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 300px;
      }
      /*  .display {
        width: 100%;
        height: 60px;
        margin-bottom: 20px;
        font-size: 2rem;
        text-align: right;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }*/
      .display-container {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }
      .operation-display {
        height: 25px;
        font-size: 1rem;
        color: #666;
        text-align: right;
        padding: 5px 10px;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }
      .result-display {
        width: 100%;
        height: 60px;
        font-size: 2rem;
        text-align: right;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
      button {
        height: 60px;
        font-size: 1.2rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #f0f0f0;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #e0e0e0;
      }
      button.operator {
        background-color: #4caf50;
        color: white;
      }
      button.operator:hover {
        background-color: #45a049;
      }
      button.equals {
        background-color: #2196f3;
        color: white;
      }
      button.clear {
        background-color: #f44336;
        color: white;
      }
      button.decimal {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="display-container">
        <div class="operation-display" id="operationDisplay"></div>
        <input
          type="text"
          class="result-display"
          value="0"
          disabled
          id="resultDisplay"
        />
      </div>
      <div class="buttons">
        <button onclick="clearDisplay()" class="clear">C</button>
        <button onclick="appendOperator('/')" class="operator">/</button>
        <button onclick="appendOperator('*')" class="operator">×</button>
        <button onclick="backspace()">⌫</button>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="appendOperator('-')" class="operator">-</button>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendOperator('+')" class="operator">+</button>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="handleEquals()" class="equals" rowspan="2">=</button>
        <button onclick="appendNumber('0')" colspan="2">0</button>
        <button onclick="appendDecimal()" class="decimal">.</button>
      </div>
    </div>

    <script>
      // State kalkulator
      let currentInput = "0";
      let firstOperand = null;
      let operator = null;
      let waitingForSecondOperand = false;
      const MAX_DIGITS = 12;
      const resultDisplay = document.getElementById("resultDisplay");
      const operationDisplay = document.getElementById("operationDisplay");
      // Update tampilan
      function updateDisplay() {
        resultDisplay.value = currentInput;

        // Update tampilan operasi
        if (operator && firstOperand !== null) {
          if (waitingForSecondOperand) {
            operationDisplay.textContent = `${firstOperand} ${operator}`;
          } else {
            operationDisplay.textContent = `${firstOperand} ${operator} ${currentInput}`;
          }
        } else {
          operationDisplay.textContent = "";
        }
      }

      // Masukkan angka
      //pemeriksaan maksimal panjang digit
      function appendNumber(number) {
        if (currentInput.length >= MAX_DIGITS) return;

        //logika penambahan angka kedua
        if (waitingForSecondOperand) {
          currentInput = number;
          waitingForSecondOperand = false;
        } else {
          //ternary operator untuk mengecek apakah input saat ini adalah 0
          //jika iya, maka ganti dengan angka baru
          currentInput = currentInput === "0" ? number : currentInput + number;
        }
        updateDisplay();
      }

      // Masukkan desimal
      function appendDecimal() {
        if (waitingForSecondOperand) {
          currentInput = "0.";
          waitingForSecondOperand = false;
          updateDisplay();
          return;
        }
        //mengecek apakah input saat ini sudah ada desimal
        //jika belum ada, maka tambahkan desimal
        if (!currentInput.includes(".")) {
          currentInput += ".";
          updateDisplay();
        }
      }

      // Masukkan operator
      function appendOperator(nextOperator) {
        const inputValue = parseFloat(currentInput || "0"); // Default to 0 if empty
        // Handle consecutive operator presses
        if (operator && waitingForSecondOperand) {
          operator = nextOperator; // Just update the operator
          updateDisplay();
          return; // Exit early
        }

        if (firstOperand === null) {
          firstOperand = inputValue;
        } else if (operator) {
          secondOperand = inputValue;
          const result = calculate(firstOperand, inputValue, operator);

          if (!isNaN(result)) {
            currentInput = String(result);
            firstOperand = result; // Store the result as the first operand for the next operation
            secondOperand = null;
          }
        }
        waitingForSecondOperand = true;
        operator = nextOperator;
        updateDisplay();
      }

      // Hitung hasil
      function calculate(first, second, operator) {
        if (first === null || operator === null) return NaN;

        let result;
        switch (operator) {
          case "+":
            result = first + second;
            break;
          case "-":
            result = first - second;
            break;
          case "*":
            result = first * second;
            break;
          case "/":
            if (second === 0) {
              alert("Tidak bisa membagi dengan nol!");
              return NaN;
            }
            result = first / second;
            break;
          default:
            return NaN;
        }
        // Batasi jumlah digit
        return parseFloat(result.toFixed(10));
      }

      //fungsi untuk mengeksekusi perhitungan saat tombol "=" ditekan
      function handleEquals() {
        if (operator === null || waitingForSecondOperand) return;

        const secondOperand = parseFloat(currentInput);
        const result = calculate(firstOperand, secondOperand, operator);

        if (!isNaN(result)) {
          // Tampilkan operasi lengkap di atas
          operationDisplay.textContent = `${firstOperand} ${operator} ${secondOperand} =`;

          // Tampilkan hasil di display utama
          currentInput = String(result);
          firstOperand = result; // Store the result as the first operand for the next operation
          operator = null;
          waitingForSecondOperand = true;
          updateDisplay();
        }
      }
      // Hapus semua
      function clearDisplay() {
        currentInput = "0";
        firstOperand = null;
        operator = null;
        waitingForSecondOperand = false;
        updateDisplay();
      }

      // Hapus satu karakter
      function backspace() {
        if (currentInput.length === 1) {
          currentInput = "0";
        } else {
          currentInput = currentInput.slice(0, -1);
        }
        updateDisplay();
      }
    </script>
  </body>
</html>
