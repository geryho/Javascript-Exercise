<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const user = {
        name: "John",
        surname: "Smith",
      };

      user.name = "Pete";
      delete user.name;

      function isEmpty(obj) {
        for (let key in obj) {
          return false;
        }
        return true;
      }

      let schedule = {};

      alert(isEmpty(schedule)); // true

      schedule["8:30"] = "get up";

      alert(isEmpty(schedule));

      let salaries = {
        John: 100,
        Ann: 160,
        Pete: 130,
      };

      let sum = 0;
      for (let key in salaries) {
        sum += salaries[key];
      }
      console.log(sum); // 390

      function multiplyNumeric(obj) {
        for (let key in obj) {
          if (typeof obj[key] === "number") {
            obj[key] *= 2;
          }
        }
      }

      let menu = {
        width: 200,
        height: 300,
        title: "My menu",
      };

      multiplyNumeric(menu);

      console.log(menu.width);
      console.log(menu.height);
    </script>
  </body>
</html>
