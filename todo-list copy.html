<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do-List</title>
    <link rel="stylesheet" href="style/todo-list-copy.css"
  </head>
  <body>
    <p>To Do List</p>
    <div class="todo-input-grid">
      <input placeholder="Todo Name" class="js-name-input name-input" />
      <input type="date" class="js-due-date-input due-date-input" />
      <button onclick="addTodo();" class="add-todo-button">Add</button>
    </div>
    <div class="js-todo-list todo-grid"></div>
    <script src="script/todo-list-copy.js"></script>
  </body>
</html>
