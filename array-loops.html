      function doubleArray(nums) {
        const numsDoubled = [];
        for (let i = 0; i < nums.length; i++) {
          const num = nums[i];
          if (num === 0) {
            return numsDoubled; // Skip the rest of the loop for this iteration
          }
          numsDoubled.push(num * 2);
        }
        return numsDoubled;
      }
