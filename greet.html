<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greet</title>
  </head>
  <body>
    <script>
      function greet(name) {
        if (!name) {
          return console.log("Hello There!");
        }
        console.log(`Hello ${name}!`);
      }
      greet("Gery");
      greet("Angel");
      greet();
    </script>
  </body>
</html>
